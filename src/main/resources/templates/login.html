<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/custom.css">
<!--    <link rel="stylesheet" href="/aroma-template/vendors/bootstrap/bootstrap.min.css">-->
    <link rel="stylesheet" href="/aroma-template/vendors/fontawesome/css/all.min.css">

<!--    <link rel="stylesheet" href="/aroma-template/vendors/owl-carousel/owl.carousel.min.css">-->


</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img th:src="@{images/logo_boost_auctions.png}" class="img-responsive center-block"
                 id="icon" alt="User Icon"/>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="user-show-card">
                <input type="text" id="login" class="fadeIn second" name="username" placeholder="login">
                <span><i class="fadeIn fas fa-user user-show"></i></span>
            </div>

            <div class="password-show-card">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
                <span><i class="fadeIn fas fa-eye password-show"
                         aria-hidden="true"></i></span>
                <!--               <i class="fas fa-eye-slash"></i>-->
            </div>


            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remember Acount and  Register -->
        <div id="formFooter">
            <label>
                <input name="remember_me" id="remember_me" type="checkbox" value="Remember Me"> Remember me
            </label><br>
            <a class="underlineHover" th:href="@{/register}">Register</a>

        </div>

    </div>
</div>


<script type="text/javascript" src="js/toggle_Password.js"></script>
</body>
</html>
